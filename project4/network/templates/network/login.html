{% extends "network/layout.html" %}

{% block body %}

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}
    
    <div class="form-card">
        <h2 class="text-center">Login</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="post-button" type="submit" value="Login">
        </form>
        <div class="text-center">Don't have an account? <a style="color:gray;" href="{% url 'register' %}">Register here.</a></div>
    </div>
{% endblock %}
